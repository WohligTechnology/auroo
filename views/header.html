<header ng-controller="headerctrl">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2">
                <a href="" class="navbar-brand"><img src="img/logo.png" alt="Euro" class="img-responsive"></a>
            </div>
            <div class="col-md-8 col-sm-8">
                <nav>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#euro">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="euro" class="collapse navbar-collapse">
                        <div class="template menu" ng-include="template.menu"></div>
                    </div>
            </div>
            <div class="col-md-2 col-sm-2">
                <form action="" class="mgtb text-center">
                    <a href="" class="search-icon" ng-click="open(true);"><i class="fa fa-search"></i></a>
                </form>
            </div>
            </nav>
        </div>
    </div>
    <div class="search-box" ng-show="search">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-xs-10">
                    <form action="">
                        <input type="search" class="form-control" placeholder="Type your search and hit enter">
                    </form>
                </div>
                <div class="col-md-2 col-xs-2">
                    <a href="" ng-click="open(false);" class="close"><i class="fa fa-times"></i></a>
                </div>
            </div>
        </div>
    </div>
</header>
