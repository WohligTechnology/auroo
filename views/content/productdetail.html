<div class="product-detail">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="product-imgholder">
          <img elevate-zoom image="{{productdata}}" ng-if="productdata.image" />
        </div>
      </div>
      <div class="col-md-8 col-sm-6">
        <div class="product-descp">
          <h2 class="category-name">{{productdata.categoryname}}</h2>
          <h4 class="">{{productdata.seriesname}}</h4>
          <p>Name : <span>{{productdata.name}}</span></p>
          <p>Size : <span>{{productdata.size}}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
