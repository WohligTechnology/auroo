<div class="message">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="pro">
        <img src="img/adhesive-banner.jpg" alt="Products" class="img-responsive">
      </div>
    </div>
    <div class="col-md-6">
      <div class="msg-me">
        <p class="italic font-italic">Join for our latest update</p>
        <form name="subForm" action="" class="form-inline">
          <div class="nomgpd form-group">
            <input type="email" class="form-control nofocus noborder mail" placeholder="Your email here.." ng-model="subscribe.email" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/" required>
            <button ng-click="subscribe(subscribe.email);" class="subscribe nofocus">subscribe</button>
            <div ng-messages="subForm.email.$error" ng-messages-include="error-messages"></div>
            <h4 class="category-color" ng-if="subscribeEmail">Thankyou For Subscribing</h4>
            <h4 class="category-color" ng-if="checkEmail">This email already exists</h4>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div ng-repeat="brand in brandlist">
<div class="brand-list" ng-click="proclick($index)">
  <div class="list-brand">
    <div class="brand-img"><a ng-href="{{brand.link}}">
      <img ng-src="{{brand.frontImage|serverimage}}" alt="Brand" class="img-responsive"></a>
    </div>
  </div>
  <div class="back-img"><a ng-href="{{brand.link}}">
    <img ng-src="{{brand.backImage|serverimage}}" alt="Brand" class="img-responsive"></a>
  </div>
</div>
