            <img ng-src="{{s}}">

<div class="message">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="msg-me">
                    <div class="row">
                        <div class="col-md-4 ">
                            <p class="italic font-italic">Join for our latest update</p>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <form action="">
                                    <div class="col-md-8 ">
                                        <input type="text" class="form-control nofocus noborder mail" placeholder="Your email here..">
                                    </div>
                                    <div class="col-md-4 ">
                                        <button type="submit" class="subscribe nofocus">subscribe</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="demand">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="pro">
                    <img src="img/verenocm.png" alt="Products" class="img-responsive">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="pro">
                    <img src="img/adhesive.png" alt="Products" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="exculsive">
    <div class="pra-excul products-name text-center">
        <p class="head text-uppercase">euro pratik <span class="main-color">exculsive products</span></p>
    </div>
    <div class="container">
        <div class="excul-slide">
            <div class="row">
                <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="pros in products">
                    <a href="">
                        <div class="products">
                            <div class="pro-img">
                                <img ng-src="{{pros.img}}" alt="Products" class="img-responsive">
                            </div>
                            <div class="pro-hov text-center text-uppercase">
                                <div class="pro-detail">
                                    <p>{{pros.name}}</p>
                                    <p>Rs: {{pros.price}}</p>
                                    <div class="star">
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                    </div>
                                    <a href="">Enquire Now</a>
                                </div>
                                <div class="view">
                                    <a href="" ng-click="open();" class="eye"><i class="fa fa-eye"></i></a>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="pop-pro products-name text-center">
    <p class="head text-uppercase">euro pratik <span class="main-color">popular products</span></p>

<div ng-repeat="brand in brandlist">
    <div class="brand-list" ng-click="proclick(true)">
        <div class="list-brand">
            <div class="brand-img">
                <img ng-src="{{brand.img}}" alt="Brand" class="img-responsive">
            </div>
        </div>
        <div class="back-img">
            <img ng-src="{{brand.back_img}}" alt="Brand" class="img-responsive">
        </div>
    </div>
    <div class="click-pro" ng-show="prosee">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" ng-repeat="proho in brand.products">
                    <a href="">
                        <div class="products">
                            <div class="pro-img">
                                <img ng-src="{{proho.img}}" alt="Products" class="img-responsive">
                            </div>
                            <div class="pro-hov text-center text-uppercase">
                                <div class="pro-detail">
                                    <p>{{proho.name}}</p>
                                    <p>Rs: {{proho.price}}</p>
                                    <div class="star">
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                        <a href=""><i class="fa fa-star-o"></i></a>
                                    </div>
                                    <a href="">Enquire Now</a>
                                </div>
                                <div class="view">
                                    <a href="" ng-click="open();" class="eye"><i class="fa fa-eye"></i></a>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <p class="range">full range</p>
        </div>
    </div>
</div>

</div>
