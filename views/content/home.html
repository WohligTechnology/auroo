<div class="slider">
    <flex-slider class="carousel" flex-slide="s in slides track by $index" animation="slide" animation-loop="true">
        <li>
            <div class="slider-home">
                <img ng-src="{{s.img}}">
                <div class="slide-tagline text-uppercase text-center">
                    <span class="text-capitalize">{{s.tag_head}}</span>
                    <p>{{s.tagline1}}</p>
                    <div class="text-center mgtb">
                        <a href="" class="button shop">shop now</a>
                    </div>
                </div>
            </div>
        </li>

    </flex-slider>
</div>
<div class="message">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-8">
                <div class="msg-me">
                    <div class="row">
                        <div class="col-md-4 nomgpd">
                            <p class="italic font-italic">Join for our latest update</p>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <form action="">
                                    <div class="col-md-8 nomgpd">
                                        <input type="text" class="form-control nofocus noborder mail" placeholder="Your email here..">
                                    </div>
                                    <div class="col-md-4 nomgpd">
                                        <button type="submit" class="subscribe nofocus">subscribe</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="demand">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-4">
                <div class="arrival">
                    <img src="img/newarrival.png" alt="Products" class="img-responsive">
                </div>
            </div>
            <div class="col-md-4">
                <div class="product">
                    <img src="img/product.png" alt="Products" class="img-responsive">
                </div>
            </div>
            <div class="col-md-4">
                <div class="upcoming">
                    <img src="img/upcoming.png" alt="Products" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="on-demand products-name text-center">
            <p class="head text-uppercase">On demand</p>
        </div>
    </div>
</div>
<div class="exculsive">
    <div class="pra-excul products-name text-center">
        <p class="head text-uppercase">euro pratik <span class="main-color">exculsive products</span></p>
    </div>
    <div class="container">
        <div class="excul-slide">
            <div class="row">
                <flex-slider flex-slide="pros in products track by $index" animation="slide" animation-loop="false" item-width="390" item-margin="0" as-nav-for="#slider" slideshow="false" direction-nav="false">
                    <li>
                        <div>
                            <a href="">
                                <div class="products">
                                    <div class="pro-img">
                                        <img ng-src="{{pros.img}}" alt="Products" class="img-responsive">
                                    </div>
                                    <div class="pro-hov text-center text-uppercase">
                                        <div class="pro-detail">
                                            <p>{{pros.name}}</p>
                                            <p>Rs: {{pros.price}}</p>
                                            <div class="star">
                                                <a href=""><i class="fa fa-star-o"></i></a>
                                                <a href=""><i class="fa fa-star-o"></i></a>
                                                <a href=""><i class="fa fa-star-o"></i></a>
                                                <a href=""><i class="fa fa-star-o"></i></a>
                                                <a href=""><i class="fa fa-star-o"></i></a>
                                            </div>
                                            <a href="">Enquire Now</a>
                                            <!--                                <p>Out of stock</p>-->
                                        </div>
                                    </div>
                                    <div class="quick-view"></div>
                                </div>
                            </a>
                        </div>
                    </li>
                </flex-slider>
            </div>
        </div>
    </div>
</div>

<div class="pop-pro products-name text-center">
    <p class="text-uppercase head">popular products</p>
</div>
<div class="brand-list" ng-repeat="brand in brandlist">
    <div class="list-brand">
        <div class="container">
            <div class="brand-img">
                <img ng-src="{{brand.img}}" alt="Brand" class="img-responsive">
            </div>
        </div>
    </div>
    <div class="back-img">
        <img ng-src="{{brand.back_img}}" alt="Brand" class="img-responsive">
    </div>
</div>
</div>
