<div class="slider">
	<flex-slider class="carousel" flex-slide="s in slides track by $index" animation="slide" animation-loop="true">
		<li>
			<img ng-src="{{s}}">
		</li>
	</flex-slider>
</div>
<div class="message">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-8">
				<div class="msg-me">
					<div class="row">
						<div class="col-md-4 nomgpd">
							<p class="italic font-italic">Join for our latest update</p>
						</div>
						<div class="col-md-8">
							<div class="row">
								<form action="">
									<div class="col-md-8 nomgpd">
										<input type="text" class="form-control nofocus noborder mail" placeholder="Your email here..">
									</div>
									<div class="col-md-4 nomgpd">
										<button type="submit" class="subscribe nofocus">subscribe</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="demand">
	<div class="container-fluid ">
		<div class="row">
			<div class="col-md-4">
				<div class="arrival">
					<img src="img/newarrival.png" alt="Products" class="img-responsive">
				</div>
			</div>
			<div class="col-md-4">
				<div class="product">
					<img src="img/product.png" alt="Products" class="img-responsive">
				</div>
			</div>
			<div class="col-md-4">
				<div class="upcoming">
					<img src="img/upcoming.png" alt="Products" class="img-responsive">
				</div>
			</div>
		</div>
		<div class="on-demand products-name">
			<p class="text-center text-uppercase">On demand</p>
		</div>
	</div>
</div>
