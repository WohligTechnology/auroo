<div class="category">
    <div class="back-contact cat">
        <div class="cont-head text-uppercase">
            <h2>Categories</h2>
        </div>
    </div>
    <div class="categ-page">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="cat-list">

                        <accordion close-others="oneAtATime">
                            <accordion-group is-open="status.open">
                                <accordion-heading><a href="" class="block">Bags <i class="pull-right glyphicon" ng-class="{' glyphicon glyphicon-minus':status.open, ' glyphicon glyphicon-plus': !status.open}"></i></a> </accordion-heading>

                                <ul>
                                    <li><a href="">1</a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>
                                    <li><a href="">4</a></li>
                                    <li><a href="">5</a></li>
                                </ul>
                            </accordion-group>
                            <accordion-group>
                                <accordion-heading><a href="" class="block">Watches <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-minus':status.open,'glyphicon glyphicon-plus':!status.open}"></i></a></accordion-heading>
                                <ul>
                                    <li><a href="">1</a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>
                                    <li><a href="">4</a></li>
                                    <li><a href="">5</a></li>
                                </ul>
                            </accordion-group>
                            <accordion-group>
                                <accordion-heading><a href="" class="block">T-Shirts<i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-minus':status.open,'glyphicon glyphicon-plus':!status.open}"></i></a></accordion-heading>
                                <ul>
                                    <li><a href="">1</a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>
                                    <li><a href="">4</a></li>
                                    <li><a href="">5</a></li>
                                </ul>
                            </accordion-group>
                            <accordion-group>
                                <accordion-heading><a href="" class="block">Shoes <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-minus':status.open,'glyphicon glyphicon-plus':!status.open}"></i></a></accordion-heading>
                                <ul>
                                    <li><a href="">1</a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>
                                    <li><a href="">4</a></li>
                                    <li><a href="">5</a></li>
                                </ul>
                            </accordion-group>
                            <accordion-group>
                                <accordion-heading><a href="" class="block">Jackets <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-minus':status.open,'glyphicon glyphicon-plus':!status.open}"></i></a></accordion-heading>
                                <ul>
                                    <li><a href="">1</a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>
                                    <li><a href="">4</a></li>
                                    <li><a href="">5</a></li>
                                </ul>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-xs-6" ng-repeat="pros in products">
                            <div class="pro-list">
                                <a href="">
                                    <div class="products">
                                        <div class="pro-img">
                                            <img ng-src="{{pros.img}}" alt="Products" class="img-responsive">
                                        </div>
                                        <div class="pro-hov text-center text-uppercase">
                                            <div class="pro-detail">
                                                <p>{{pros.name}}</p>
                                                <p>Rs: {{pros.price}}</p>
                                                <div class="star">
                                                    <a href=""><i class="fa fa-star-o"></i></a>
                                                    <a href=""><i class="fa fa-star-o"></i></a>
                                                    <a href=""><i class="fa fa-star-o"></i></a>
                                                    <a href=""><i class="fa fa-star-o"></i></a>
                                                    <a href=""><i class="fa fa-star-o"></i></a>
                                                </div>
                                                <a href="">enquire now</a>
                                            </div>
                                            <div class="view">
                                                <a href="" ng-click="open();" class="eye"><i class="fa fa-eye"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
