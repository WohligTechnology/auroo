<div class="container pdt7">
    <div class="product-main">
      <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="gal in gallery">
              <div class="title">
                  <a href="" ng-click="open(gal.id);" ><img ng-src="{{gal.image|serverimage}}" alt="" class="img-responsive" ></a>
              </div>
          </div>
      </div>
    </div>
</div>
