<div class="quickview galimg" ng-controller="GalleryCtrl">
    <div class="container">
        <div class="pop">
            <!--
                                          <img src="img/home-slide/slider1.png" alt="" class="img-responsive">-->
            <div class="rel">
                <flex-slider class="carousel" flex-slide="s in slide track by $index" animation="slide" animation-loop="true">
                    <li>
                        <img ng-src="{{s.image|serverimage}}" alt="Gallery Images" class="img-responsive">
                    </li>
                </flex-slider>
            </div>
            <div class="close" ng-click="closeThisDialog('value');"><i class="fa fa-times cross"></i></div>
        </div>
    </div>
</div>
